# debezium-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: debezium
spec:
  type: ClusterIP
  ports:
    - port: 8083
  selector:
    app: debezium
---
# debezium-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debezium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debezium
  template:
    metadata:
      labels:
        app: debezium
    spec:
      containers:
        - name: debezium
          image: debezium/connect:2.1
          ports:
            - containerPort: 8083
          env:
            - name: GROUP_ID
              value: "1"
            - name: BOOTSTRAP_SERVERS
              value: kafka-service:9092   # 🔑 Kafka 서비스명 + 포트 수정
            - name: CONFIG_STORAGE_TOPIC
              value: connect_configs
            - name: OFFSET_STORAGE_TOPIC
              value: connect_offsets
            - name: STATUS_STORAGE_TOPIC
              value: connect_statuses
