apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: parkjunhyeon/msa_api-gw:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
          envFrom:
            - secretRef:
                name: api-gw-secret

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  type: NodePort
  ports:
    - port: 8888
      targetPort: 8888
      nodePort: 30080
