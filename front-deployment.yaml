apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: parkjunhyeon/cloud_test:v1
          imagePullPolicy: Always  # ⭐ 추가된 부분
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://api-gateway:8888"
---
apiVersion: v1
kind: Service
metadata:
  name: node-app
spec:
  selector:
    app: node-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30081  # 외부에서 접근할 포트 (원하면 다른 포트로 지정 가능)
  type: NodePort
