apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: parkjunhyeon/cloud_test:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: "http://a1a7153eb3e694b9b9a5f55d929bad17-1277892483.eu-west-3.elb.amazonaws.com:8888"

---
apiVersion: v1
kind: Service
metadata:
  name: node-app
spec:
  selector:
    app: node-app
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
